<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover tools that can help you kickstart your development. Here's a list of some of the tools I've found, that might be helpful in starting and developing your projects.">
    <meta name="author" content="vitobele">
	<title>Tools Â· Vitobele</title>
	
	<link rel="canonical" href="https://vitobele.github.io/tools">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	
	<!-- script -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
    	<script src="tools.js"></script>
	
	<!-- Favicons -->
	<link rel="icon" href="../favicon.png" sizes="32x32" type="image/png">
	
	<style>
		a {text-decoration: none;}
		.hg-200{height:200px;}
		.min-hg-200 {min-height: 200px;}
		.objfit-contain{object-fit: contain;}
		.card-footer {display: flex; min-height: 37px; justify-content: center;}
		.card-footer>iframe {width: 48%; float: left; margin-right: 5px;}
		img.bd-placeholder-img-fluid {height: auto !important; max-width: 100%;min-height: 9.75rem;}
	</style>

</head>
<body>
	<main class="bg-light">
		<section class="px-4 py-5 mb-5 text-center bg-dark text-secondary">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="display-3 fw-bold text-white">TOOLS</h1>
					<p class="lead text-muted">Discover tools that can help you kickstart your development. Here's a list of some of the tools I've found, that might be helpful in starting and developing your projects.</p>
				</div>
			</div>
		</section>
		
		<div class="container">
			<div class="row tool_list" id="target" data-masonry='{"percentPosition": true }' >
				
			<script id="template" type="text/x-handlebars-template">
				{{#each tool}}
				<div class="col-sm-6 col-lg-4 mb-4">
					<div class="card shadow-sm">
						{{#if img_url}}
						<a href="{{site_url}}" target="_blank" title="{{name}}">
							<img src="{{img_url}}" class="card-img-top bd-placeholder-img{{img_class}} hg-200 objfit-contain" alt="{{name}}" title="{{name}}">
						</a>
						{{else}}
						{{/if}}
						<div class="card-body">
							<h3 class="card-title">{{name}}</h3>
							<div class="info mb-4">
								<i class="fab fa-github"></i>
								<a href="{{repo_url}}" class="link-secondary link-to" target="_blank" title="{{name}}">
									{{path}}
								</a>
							</div>
							<p class="card-text small">{{content}}</p>
						</div>
						{{#if user}}
						<div class="card-footer bg-transparent border-gray fs-4 ">
							<!-- Place this tag where you want the button to render. -->
							<iframe src="https://ghbtns.com/github-btn.html?user={{user}}&repo={{repo}}&type=star&count=true" frameborder="0" scrolling="0" width="150" height="20" title="GitHub"></iframe>
							<iframe src="https://ghbtns.com/github-btn.html?user={{user}}&repo={{repo}}&type=fork&count=true" frameborder="0" scrolling="0" width="150" height="20" title="GitHub"></iframe>
						</div>
						{{else}}
						{{/if}}
					</div>
				</div>
				{{/each}}
			</script>	
			</div><!-- /row -->
		</div><!-- /container -->
	</main>
	
	<footer class="text-muted py-5">
		<div class="container">
			<p class="float-end mb-1">
				<a href="#">Back to top</a>
			</p>
			<p class="mb-0">&copy <span id="year"></span> <a href="/" class="link-secondary">Vitobele</a></p>
		</div>
	</footer>
	
	<!-- Script -->
	<script>const d = new Date();let year = d.getFullYear();document.getElementById("year").innerHTML = year;</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
 </html>
